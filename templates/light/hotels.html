{% extends 'light/base.html' %}
{% block content %}

<h1>Список отелей</h1>
<ul>
    {% for hotel in hotels %}
    <li><a href="/hotel_rooms/?id={{hotel.id}}">{{hotel.name}} </a><span> Количество комнат: {{hotel.count_rooms()}} </span></li>
    {% endfor %}
</ul>
<h2>Add new hotel</h2>
<form action="#" method="post">
    <div class="form_settings">
        <p><span>Hotel's name</span><input class="contact" type="text" name="name" value=""/></p>
<!--        <p><span>Hotel's type</span><input class="contact" type="text" name="hotel_type" value=""/></p>-->
        <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted"
                                                               value="Add hotel"/></p>
    </div>
</form>
{% endblock %}
